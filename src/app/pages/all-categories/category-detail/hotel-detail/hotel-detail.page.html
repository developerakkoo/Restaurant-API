<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Hana's Kitchen</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/all-categories/category-details"></ion-back-button>
    </ion-buttons>
    <ion-button fill="clear" slot="end">
      <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-searchbar mode="ios" placeholder="Search Hana's Kitchen" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hotel-detail</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
