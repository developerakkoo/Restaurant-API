<ion-content [fullscreen]="true">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="loginHandler()">
    <img
      class="animate__animated animate__fadeIn"
      src="assets/login-image.svg"
      alt=""
      srcset=""
    />
    <ion-text
      color="dark"
      class="ion-text-center animate__animated animate__fadeIn"
    >
      <h1 class="poppins-semibold">Log In</h1>
    </ion-text>
    <br />
    <ion-input
      class="animate__animated animate__fadeIn"
      color="medium"
      labelPlacement="stacked"
      label="Email"
      placeholder="email@domain.com"
      fill="outline"
      formControlName="email"
    >
      <ion-icon
        color="primary"
        slot="start"
        name="mail-outline"
        aria-hidden="true"
      ></ion-icon>
    </ion-input>

    <br />
    <ion-input
      class="animate__animated animate__fadeIn"
      color="medium"
      labelPlacement="stacked"
      label="Password"
      type="password"
      fill="outline"
      formControlName="password"
    >
      <ion-icon
        color="primary"
        slot="start"
        name="lock-closed-outline"
        aria-hidden="true"
      ></ion-icon>
      <ion-button fill="clear" slot="end" aria-label="Show/hide">
        <ion-icon
          slot="icon-only"
          name="eye-outline"
          aria-hidden="true"
        ></ion-icon>
      </ion-button>
    </ion-input>
    <ion-text
      class="ion-text-right animate__animated animate__fadeIn"
      color="primary"
    >
      <p class="no-margin">Forgot password?</p>
    </ion-text>

    <br />

    <button
      (click)="loginHandler()"
      class="button-primary animate__animated animate__fadeIn"
    >
      {{loginButtonText}}
      <ion-spinner *ngIf="isRegistering" size="small" name=""></ion-spinner>
    </button>
    <!-- <ion-button
      [class]="classNames"
      (click)="loginHandler()"
      expand="block"
      mode="ios"
      (ionBlur)="buttonBlurEvent($event)"
      (ionFocus)="buttonFocusEvent($event)"
    >
      Sign In
    </ion-button> -->
    <br />
    </form>

    <div class="line-container animate__animated animate__fadeIn">
      <div class="line"></div>
      <p class="or">OR</p>
      <div class="line"></div>
    </div>

    <div class="social-buttons animate__animated animate__fadeIn">
      <div class="button-facebook">
        <img src="assets/icon/facebook.svg" alt="" srcset="" />
      </div>
      <div class="button-google">
        <img src="assets/icon/google.svg" alt="" srcset="" />
      </div>
      <div class="button-apple">
        <img src="assets/icon/apple.svg" alt="" srcset="" />
      </div>
    </div>

    <br />

    <div class="footer animate__animated animate__fadeIn">
      <p class="poppins-regular">Do you already have an account?</p>
      <span class="poppins-bold" routerLink="/">Sign up</span>
    </div>
  </div>
</ion-content>
